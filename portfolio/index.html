<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Michael Kirkpatrick</title>
    <link rel="icon" href="content/resources/logo(48x48).png"/>

    <link rel="stylesheet" href="/portfolio/css/master.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="body">

<!-- Splash -->
<div id="splash"></div>
<script> $("#splash").load("/portfolio/html/splash.html"); </script>

<!-- Header -->
<div id="header"></div>
<script>
    fetch("/portfolio/html/header.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("header").innerHTML = html;
            const script = document.createElement("script");
            script.src = "/portfolio/js/header.js";
            document.body.appendChild(script);
        });
</script>


<!-- Content -->
<div id="content"></div>
<script src="/portfolio/js/content.js"></script>

<!-- Footer -->
<div id="showcase"></div>
<div id="footer"></div>
<script> $("#footer").load("/portfolio/html/footer.html"); </script>

</body>
</html>
